<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure DevOps - Sprints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Menu de navegação -->
        <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="sprints-tab" data-bs-toggle="tab" data-bs-target="#sprints-content" type="button" role="tab" aria-controls="sprints-content" aria-selected="true">
                    <i class="bi bi-kanban"></i> Sprints e Tasks
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="devs-tab" data-bs-toggle="tab" data-bs-target="#devs-content" type="button" role="tab" aria-controls="devs-content" aria-selected="false">
                    <i class="bi bi-people"></i> Desenvolvedores
                </button>
            </li>
        </ul>

        <!-- Conteúdo das abas -->
        <div class="tab-content" id="mainTabsContent">
            <!-- Aba de Sprints e Tasks -->
            <div class="tab-pane fade show active" id="sprints-content" role="tabpanel" aria-labelledby="sprints-tab">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <select id="sprint-select" class="form-select">
                            <option value="">Selecione uma Sprint</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select id="state-select" class="form-select">
                            <option value="">Todos os estados</option>
                            <option value="New">New</option>
                            <option value="Active">Active</option>
                            <option value="Resolved">Resolved</option>
                            <option value="Closed">Closed</option>
                            <option value="Removed">Removed</option>
                        </select>
                    </div>
                </div>

                <div id="loading-spinner" class="text-center" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>

                <div id="stories-container"></div>
            </div>

            <!-- Aba de Desenvolvedores -->
            <div class="tab-pane fade" id="devs-content" role="tabpanel" aria-labelledby="devs-tab">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">
                            <i class="bi bi-people-fill"></i> Desenvolvedores Ativos
                        </h5>
                        <div id="devs-list" class="list-group">
                            <!-- Lista de desenvolvedores será inserida aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
